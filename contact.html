    <!--another way -->
    <section>
    <div class="container">
            <h2>contact us </h2>
        
        <!--first part, 1st and last name-->
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" id="" required >
                    <span class="text">first name</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" id="" required>
                    <span class="text" >last name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <!--will repeat the full prevues part for phone , email -->
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="email" id="email" required>   
                    <span class="text" >email</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="tel" name="tel" id="tel" required >
                    <span class="text" >mobile</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <!--this part will be for the textarea-->
        <div class="row100">
            <div class="col">
                <div class="inputBox textarea">
                    <!--
                    <textarea name="" id="" cols="40" rows="8" placeholder="" required></textarea>    -->
                    <textarea name="" id="" required ></textarea>
                    <span class="text">message</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <!--button-->
        <div class="row100">
            <div class="col">
                <input type="submit" name="" id="" value="send">
            </div>
        </div>
    </div>
    </section>
